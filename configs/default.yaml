# RageQuitTransformer â€” Default Configuration
# ==============================================

data:
  raw_dir: data/raw
  processed_path: data/processed/sequences.pkl
  max_seq_len: 256
  num_workers: 4

model:
  vocab_size: 22
  embed_dim: 128
  num_heads: 4
  num_layers: 4
  num_continuous_features: 6
  ff_dim: 512
  max_minutes: 90
  dropout: 0.1

training:
  batch_size: 64
  learning_rate: 3.0e-4
  weight_decay: 0.01
  epochs: 30
  warmup_fraction: 0.05
  max_grad_norm: 1.0
  patience: 5
  seed: 42

collection:
  num_matches: 50000
  api_key: null  # Set to your OpenDota API key for higher rate limits
  checkpoint_every: 500

output:
  results_dir: results
  weights_dir: results/weights
  figures_dir: results/figures
  metrics_dir: results/metrics
